<main>

  <a class="btn text-white d-flex align-self-center align-items-center justify-content-center w-100"
    style="background-color: #004ea2; line-height: 0;" role="button" mdbRipple>
    <i class="bi bi-plus mr-1 align-self-center" style="font-size: 1.5rem; line-height: 1;"></i>
    Agregar nueva linea
  </a>

  <div class="accordion" id="accordionExample">
    <div class="row py-2 mt-2">
      <div class="col-12 d-flex justify-content-between" id="headingOne">
        <h2 class="col-6 m-0 p-0 d-flex align-items-start">
          <button class="btn btn-outline-primary px-5 w-100" mdbRipple type="button"
            (click)="isLineFormCollapsed = !isLineFormCollapsed">
            Linea 1
            <i class="ml-1" style="font-size: 1rem; line-height: 1;"
              [ngClass]="{'bi bi-caret-right-fill': isLineFormCollapsed, 'bi bi-caret-down-fill': !isLineFormCollapsed}"></i>
          </button>
        </h2>
        <a class="col-5 btn btn-outline-custom d-flex align-self-center align-items-center justify-content-center"
          style="line-height: 0;" role="button" mdbRipple>
          <i class="bi bi-plus mr-1 align-self-center" style="font-size: 1.5rem; line-height: 1;"></i>
          Agregar vertice
        </a>
        <a class="btn btn-outline-delete" role="button" mdbRipple>
          <i class="bi bi-trash3"></i>
        </a>
      </div>

      <div [ngbCollapse]="isLineFormCollapsed" class="col-12 collapse" aria-labelledby="headingOne"
        data-parent="#accordionExample">
        soy linea Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam doloribus labore quo corrupti nesciunt obcaecati, consequatur qui repudiandae. O l k l l l l l l l l l l l ?
      </div>
    </div>
  </div>


  <div class="button-container mt-2 d-flex justify-content-between">
    <button type="button" class="btn btn-primary">Vista Previa</button>
    <button type="button" class="btn btn-success">Cargar al mapa</button>
  </div>

</main>
