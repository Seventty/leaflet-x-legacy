<main>
  <a (click)="addNewPoint()" class="btn btn-primary text-white d-flex align-self-center align-items-center justify-content-center w-100"
    role="button" mdbRipple>
    <i class="bi bi-plus mr-1 align-self-center" style="font-size: 1.5rem; line-height: 1;"></i>
    Agregar nuevo punto
  </a>

  <div *ngFor="let point of formPoint.controls; let i = index">
    <app-vertice-form
      [fromGroup]="point"
      [verticeIndex]="i"
      (delete)="deletePoint(i)">
    </app-vertice-form>
  </div>
</main>
